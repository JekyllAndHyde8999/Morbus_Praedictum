{% extends 'base.html' %}
{% load static %}

{% block head %}
<html lang="en" dir="ltr">

<meta charset="utf-8">
<title>Create a Blog!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/helper.css' %}">
{% endblock %}
{% block content %}
<br>
<div class="content-section">
    <form class="form-group" action="{% url 'create-blog' %}" method="POST">
        {% csrf_token %}
        Title:<br><input type="text" name="title" class="textinput textInput form-control" autofocus><br><br>
        Text:<br><textarea name="text" rows="8" cols="80" class="textinput textInput form-control"></textarea><br><br>
        <input type="submit" value="Publish" class="btn btn-outline-success"> <a href="/doctor/profile/"><button
                type="button" name="button" class="btn btn-outline-secondary">Cancel</button></a><br><br>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
{% endblock %}
