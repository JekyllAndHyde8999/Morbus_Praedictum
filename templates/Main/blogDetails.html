{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'Main/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'Main/vendor/fontawesome-free/css/all.min.css" rel="stylesheet' %}" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'Main/css/clean-blog.min.css" rel="stylesheet' %}">

{% endblock %}
{% block content %}

  <br>
<br>
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/Main/images/banner.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ blog.title }}</h1>
            
            <span class="meta">Posted by
              <a href="/blogs/@{{ blog.Doctor.user.username }}">@{{ blog.Doctor.user.username }}</a>
              on {{ blog.date |date:"l, d M Y" }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<br>
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>

          {{ blog.text }}
          </p>

         
        </div>
      </div>
    </div>
  </article>

  <hr>

  
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'Main/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'Main/vendor/jquery/jquery.min1.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'Main/js/clean-blog.min.js' %}"></script>

{% endblock %}
